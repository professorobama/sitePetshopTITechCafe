<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Faça login no Petshop Fofura e acesse serviços exclusivos para seu pet.">
    <title>Login - Petshop Fofura</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo petshop.png" alt="Logo Petshop Fofura">
        </div>
            <button id="loginButton" onclick="window.location.href='index.html'">
            Voltar para o Site
        </button>
    </header>

    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required aria-label="Campo de usuário">

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required aria-label="Campo de senha">

            <button type="submit">Entrar</button>
        </form>
        <div class="links">
            <a href="esqueciMinhaSenha.html">Esqueci minha senha</a>
            <a href="cadastre-se.html">Cadastre-se</a>
        </div>
    </div>
    <footer id="contato">
        <p class="texto-rodape">Entre em contato: (11) 96203-5008 | professorobama@petshopfofura.com</p>
        <p class="texto-rodape">&copy; 2025 Petshop Fofura. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
