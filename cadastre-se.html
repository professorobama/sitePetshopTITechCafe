<!-- Página de Cadastro -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se - Petshop Fofura</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo petshop.png" alt="Logo Petshop Fofura">
        </div>
    </header>

    <main>
        <div class="login-container">
            <h1>Cadastre-se</h1>
            <form action="#" method="POST">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>

                <label for="confirmar-senha">Confirmar Senha</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required>

                <button type="submit">Criar Conta</button>
            </form>
            <div class="links">
                <a href="login.html">Já tem uma conta? Faça login</a>
                
            </div>
        </div>
    </main>

    <footer id="contato">
        <p class="texto-rodape">Entre em contato: (11) 96203-5008 | professorobama@petshopfofura.com</p>
        <p class="texto-rodape">&copy; 2025 Petshop Fofura. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
